version: "3.8"

services:
  eero-exporter:
    image: ghcr.io/fulviofreitas/eero-prometheus-exporter:latest
    container_name: eero-exporter
    hostname: eero-exporter
    restart: unless-stopped
    ports:
      - "10052:10052"
    volumes:
      # Mount session file for authentication (read-only)
      - ./session.json:/home/eero/.config/eero-exporter/session.json:ro
      # Optional: mount config file
      # - ./config.yml:/home/eero/.config/eero-exporter/config.yml:ro
    environment:
      - TZ=UTC
    # Health check uses /ready (always 200 if running) for container liveness
    # Use /health endpoint for detailed status monitoring
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:10052/ready')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Prometheus for local testing
  prometheus:
    image: prom/prometheus:latest
    container_name: eero-prometheus
    hostname: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      - eero-exporter
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: eero-grafana
    hostname: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      # Provisioning: auto-configure datasources and dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/eero-dashboard.json:/var/lib/grafana/dashboards/eero-dashboard.json:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:
