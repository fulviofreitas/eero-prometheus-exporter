# ============================================================================
# ğŸš€ Automated Semantic Release
# ============================================================================
# Automatically creates releases based on conventional commit messages.
# Uses reusable actions from eero-api for maintainability.
#
# Chain: CI â†’ Release â†’ Publish TestPyPI â†’ Publish PyPI â†’ Notify eero-ui
# Triggers: After CI Pipeline succeeds on main/master
# ============================================================================

name: ğŸš€ Release

on:
  workflow_run:
    workflows: ["ğŸ§ª CI Pipeline"]
    types: [completed]
    branches: [master]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "ğŸ§ª Dry-run mode (no actual release)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write  # Required for PyPI Trusted Publishing

jobs:
  # ============================================================================
  # ğŸš€ Semantic Release
  # ============================================================================
  release:
    name: ğŸš€ Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, '[skip ci]') &&
      !contains(github.event.workflow_run.head_commit.message, 'chore(release)'))

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸš€ Run semantic-release
        id: release
        uses: fulviofreitas/eero-api/.github/actions/semantic-release@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: ${{ github.event.inputs.dry_run || 'false' }}

  # ============================================================================
  # ğŸ“¦ Publish to TestPyPI (validation step)
  # ============================================================================
  publish-testpypi:
    name: ğŸ“¦ Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: release
    if: |
      success() &&
      needs.release.outputs.released == 'true' &&
      needs.release.outputs.version != '' &&
      github.event.inputs.dry_run != 'true'
    timeout-minutes: 10

    environment:
      name: testpypi
      url: https://test.pypi.org/project/eero-prometheus-exporter/

    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: ğŸ·ï¸ Create dev version
        id: version
        run: |
          DEV_VERSION="${{ needs.release.outputs.version }}.dev0"
          echo "dev_version=${DEV_VERSION}" >> $GITHUB_OUTPUT

          # Update pyproject.toml
          sed -i "s/^version = \"[^\"]*\"/version = \"${DEV_VERSION}\"/" pyproject.toml

          # Update __init__.py
          sed -i "s/__version__ = \"[^\"]*\"/__version__ = \"${DEV_VERSION}\"/" src/eero_exporter/__init__.py

          echo "ğŸ“¦ TestPyPI version: ${DEV_VERSION}"

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: ğŸ” Validate package
        run: twine check dist/*

      - name: ğŸ“¤ Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          attestations: false
          verbose: true

  # ============================================================================
  # ğŸ“¦ Publish to PyPI (production)
  # ============================================================================
  publish-pypi:
    name: ğŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release, publish-testpypi]
    if: |
      success() &&
      needs.release.outputs.released == 'true' &&
      needs.release.outputs.version != '' &&
      github.event.inputs.dry_run != 'true'
    timeout-minutes: 10

    environment:
      name: pypi
      url: https://pypi.org/project/eero-prometheus-exporter/

    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: ğŸ” Validate package
        run: twine check dist/*

      - name: ğŸ“¤ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
          verbose: true

  # ============================================================================
  # ğŸ”” Notify Downstream Repositories
  # ============================================================================
  notify-downstream:
    name: ğŸ”” Notify eero-ui
    runs-on: ubuntu-latest
    needs: [release, publish-pypi]
    if: |
      success() &&
      needs.release.outputs.released == 'true' &&
      needs.release.outputs.version != '' &&
      github.event.inputs.dry_run != 'true'
    timeout-minutes: 5

    steps:
      - name: ğŸ”” Notify eero-ui
        uses: fulviofreitas/eero-api/.github/actions/notify-downstream@master
        with:
          app-id: ${{ secrets.RENOVATE_APP_ID }}
          app-private-key: ${{ secrets.RENOVATE_APP_PRIVATE_KEY }}
          target-repo: eero-ui
          package: eero-prometheus-exporter
          version: ${{ needs.release.outputs.version }}
