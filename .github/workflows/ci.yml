# ============================================================================
# ðŸ§ª Continuous Integration Pipeline
# ============================================================================
# Chain: Commit Lint â†’ Lint & Format â†’ [Type Check â€– Security â€– Tests â€– Docker] â†’ CI Success
#
# All reusable actions are sourced from fulviofreitas/eero-client/.github/actions/
# ============================================================================

name: ðŸ§ª CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================================================
  # 1ï¸âƒ£ Commit Lint (Gate 1)
  # ============================================================================
  commitlint:
    name: ðŸ“ Commit Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Validate commits
        uses: fulviofreitas/eero-client/.github/actions/commitlint@master
        with:
          from-sha: ${{ github.event.pull_request.base.sha }}
          to-sha: ${{ github.event.pull_request.head.sha }}

  # ============================================================================
  # 2ï¸âƒ£ Lint & Format (Gate 2 - depends on Commit Lint)
  # ============================================================================
  lint:
    name: ðŸ§¹ Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: commitlint

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ðŸ§¹ Run Ruff linter
        run: ruff check src/ --output-format=github

      - name: ðŸ” Run Ruff formatter check
        run: ruff format --check src/ --diff

  # ============================================================================
  # 3ï¸âƒ£ Type Check (Parallel - depends on Lint)
  # ============================================================================
  type-check:
    name: ðŸ” Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    continue-on-error: true

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ðŸ”Ž Run MyPy type checker
        uses: fulviofreitas/eero-client/.github/actions/python-typecheck@master
        with:
          src-path: "src/eero_exporter/"
          fail-on-error: "false"
          use-uv: "false"

  # ============================================================================
  # 3ï¸âƒ£ Security Scan (Parallel - depends on Lint)
  # ============================================================================
  security:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: ðŸ›¡ï¸ Run security scan
        uses: fulviofreitas/eero-client/.github/actions/security-bandit@master
        with:
          src-path: "src/"
          fail-on-findings: "false"
          use-uv: "false"

  # ============================================================================
  # 3ï¸âƒ£ Test Matrix (Parallel - depends on Lint)
  # ============================================================================
  test:
    name: ðŸ§ª Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ðŸ§ª Run tests with coverage
        run: |
          if [ -d "tests" ] && find tests -name "test_*.py" -o -name "*_test.py" 2>/dev/null | grep -q .; then
            pytest --cov=src/eero_exporter --cov-report=xml --cov-report=term-missing -v
          else
            echo "âš ï¸ No tests found - skipping test execution"
            echo "::warning::No test files found in tests/ directory"
          fi

      - name: ðŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12' && hashFiles('coverage.xml') != ''
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  # ============================================================================
  # 3ï¸âƒ£ Docker Build Test (Parallel - depends on Lint)
  # ============================================================================
  docker-build:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: eero-prometheus-exporter:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # 4ï¸âƒ£ CI Success Gate (Final - depends on all parallel jobs)
  # ============================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [commitlint, lint, type-check, test, security, docker-build]
    if: always()

    steps:
      - name: ðŸ” Check all jobs passed
        run: |
          COMMITLINT="${{ needs.commitlint.result }}"
          LINT="${{ needs.lint.result }}"
          TYPECHECK="${{ needs.type-check.result }}"
          TEST="${{ needs.test.result }}"
          SECURITY="${{ needs.security.result }}"
          DOCKER="${{ needs.docker-build.result }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ§ª CI Pipeline Summary

          | Stage | Job | Status |
          |:------|:----|:-------|
          | 1ï¸âƒ£ | ðŸ“ Commit Lint | ${COMMITLINT} |
          | 2ï¸âƒ£ | ðŸ§¹ Lint & Format | ${LINT} |
          | 3ï¸âƒ£ | ðŸ” Type Check | ${TYPECHECK} |
          | 3ï¸âƒ£ | ðŸ›¡ï¸ Security | ${SECURITY} |
          | 3ï¸âƒ£ | ðŸ§ª Tests | ${TEST} |
          | 3ï¸âƒ£ | ðŸ³ Docker Build | ${DOCKER} |

          EOF

          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF

          ### ðŸ“¦ Triggered by eero-client Release

          | Property | Value |
          |:---------|:------|
          | ðŸ·ï¸ Version | \`${{ github.event.client_payload.version || 'unknown' }}\` |
          | ðŸ”– Tag | \`${{ github.event.client_payload.tag || 'unknown' }}\` |

          EOF
          fi

          # Required: commitlint, lint, test, docker-build
          # Allowed to fail: type-check, security (informational)
          if [[ "$COMMITLINT" == "success" && "$LINT" == "success" && "$TEST" == "success" && "$DOCKER" == "success" ]]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          > [!NOTE]
          > ### âœ… All Required Checks Passed
          > CI pipeline completed successfully. Ready for release!

          ---

          ```
          1ï¸âƒ£ ðŸ“ Commit Lint
                 â†“
          2ï¸âƒ£ ðŸ§¹ Lint & Format
                 â†“
               â”Œâ”€â”´â”€â”¬â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
          3ï¸âƒ£   â”‚   â”‚     â”‚         â”‚
          ðŸ” Type ðŸ›¡ï¸ Sec ðŸ§ª Test ðŸ³ Docker
               â””â”€â”¬â”€â”´â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
                 â†“
          4ï¸âƒ£ âœ… CI Success â†’ ðŸš€ Release
          ```

          EOF
            exit 0
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          > [!CAUTION]
          > ### âŒ Some Required Checks Failed
          > Review the failed jobs above and fix any issues before merging.

          EOF
            exit 1
          fi
