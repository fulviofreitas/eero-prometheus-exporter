# ============================================================================
# ðŸ§ª Continuous Integration Pipeline
# ============================================================================
# Comprehensive CI using reusable actions from eero-client.
# All reusable actions are defined in fulviofreitas/eero-client/.github/actions/
#
# Chain: CI â†’ Release â†’ Docker
# ============================================================================

name: ðŸ§ª CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================================================
  # ðŸ“ Commit Lint
  # ============================================================================
  commitlint:
    name: ðŸ“ Commit Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Validate commits
        uses: fulviofreitas/eero-client/.github/actions/commitlint@main
        with:
          from-sha: ${{ github.event.pull_request.base.sha }}
          to-sha: ${{ github.event.pull_request.head.sha }}

  # ============================================================================
  # ðŸ§¹ Lint & Type Check
  # ============================================================================
  lint:
    name: ðŸ§¹ Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ðŸ§¹ Run Ruff linter
        run: ruff check src/ --output-format=github

      - name: ðŸ” Run Ruff formatter check
        run: ruff format --check src/ --diff

      - name: ðŸ”Ž Run MyPy type checker
        uses: fulviofreitas/eero-client/.github/actions/python-typecheck@main
        with:
          src-path: "src/eero_exporter/"
          fail-on-error: "false"
          use-uv: "false"

  # ============================================================================
  # ðŸ§ª Tests
  # ============================================================================
  test:
    name: ðŸ§ª Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ðŸ§ª Run tests with coverage
        run: |
          if [ -d "tests" ] && find tests -name "test_*.py" -o -name "*_test.py" 2>/dev/null | grep -q .; then
            pytest --cov=src/eero_exporter --cov-report=xml --cov-report=term-missing -v
          else
            echo "âš ï¸ No tests found - skipping test execution"
            echo "::warning::No test files found in tests/ directory"
          fi

      - name: ðŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12' && hashFiles('coverage.xml') != ''
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  # ============================================================================
  # ðŸ³ Docker Build Test
  # ============================================================================
  docker-build:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: eero-prometheus-exporter:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # âœ… CI Success Gate
  # ============================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [commitlint, lint, test, docker-build]
    if: always()

    steps:
      - name: ðŸ” Check all jobs passed
        run: |
          COMMITLINT="${{ needs.commitlint.result }}"
          LINT="${{ needs.lint.result }}"
          TEST="${{ needs.test.result }}"
          DOCKER="${{ needs.docker-build.result }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ§ª CI Pipeline Summary

          | Job | Status |
          |:----|:-------|
          | ðŸ“ Commit Lint | ${COMMITLINT} |
          | ðŸ§¹ Lint & Type Check | ${LINT} |
          | ðŸ§ª Tests | ${TEST} |
          | ðŸ³ Docker Build | ${DOCKER} |

          EOF

          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF

          ### ðŸ“¦ Triggered by eero-client Release

          | Property | Value |
          |:---------|:------|
          | ðŸ·ï¸ Version | \`${{ github.event.client_payload.version || 'unknown' }}\` |
          | ðŸ”– Tag | \`${{ github.event.client_payload.tag || 'unknown' }}\` |

          EOF
          fi

          if [[ "$COMMITLINT" == "success" && "$LINT" == "success" && "$TEST" == "success" && "$DOCKER" == "success" ]]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          > [!NOTE]
          > ### âœ… All Checks Passed
          > CI pipeline completed successfully. Ready for release!

          EOF
            exit 0
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          > [!CAUTION]
          > ### âŒ Some Checks Failed
          > Review the failed jobs above and fix any issues.

          EOF
            exit 1
          fi
